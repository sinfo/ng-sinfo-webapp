<app-menu></app-menu>

<app-loading [content]="activeAchievements"></app-loading>

<div class="wrapper" *ngIf="activeAchievements">

  <app-sidebar [user]="user"></app-sidebar>

  <div id="content" class="content">
    <section class="section achievement-section align-center">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h3>Achievements</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <h6 class="lead">
              Earn points by completing achievements.
              <br> At the end of the event we will award the
              <strong>
                <a routerLink="/scoreboard">scoreboard</a>
              </strong> leader.
            </h6>
          </div>
        </div>

        <div class="alert alert-info col-sm-12">
          <span *ngIf="user">
            <strong>You have unlocked {{ numUserAchievements() }} of {{ activeAchievements.length }} </strong>
          </span>
          <span class="scoreboard">
            <strong>
              <a routerLink="/scoreboard">See the Scoreboard</a>
            </strong>
          </span>
        </div>
        <div class="achievements-wrapper">
          <h6>Currently obtainable achievements</h6>
          <a *ngFor="let achievement of activeAchievements"  routerLink="/achievement/{{achievement.id}}">
            <img *ngIf="achievement.id && achievement.img" [ngClass]="{'unlocked': isUnlocked(achievement)}" src="{{achievement.img}}" alt="{{achievement.name}}" title="{{achievement.name}}">
          </a>
        </div>
        <button class="change" (click)="showPrev()">{{show_hide}}</button>
        <div *ngIf="show">
            <hr>
            <div *ngFor="let day of cheat">
            <h6 class="day">{{day}}</h6>
            <div class="achievements-wrapper">
                <a *ngFor="let achievement of days[day.toLowerCase()]"  routerLink="/achievement/{{achievement.id}}">
                  <img *ngIf="achievement.id && achievement.img" [ngClass]="{'unlocked': isUnlocked(achievement)}" src="{{achievement.img}}" alt="{{achievement.name}}" title="{{achievement.name}}">
                </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
