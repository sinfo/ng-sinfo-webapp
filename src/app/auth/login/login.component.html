<!-- <app-menu></app-menu> -->

<mat-toolbar class="topbar">
  <span>
    <img id="logo_white" src="assets/img/logo-branco.png" alt="Sinfo" />
  </span>
</mat-toolbar>

<section class="section">
  
  <div class="container">
    <div class="align-center">
      <i class="icon section-icon fa fa-sign-in"></i>
      <h3>Login</h3>
    </div>
    <br />
    <br />
    <app-loading [content]="!submitting"></app-loading>
    <div class="align-center" *ngIf="!submitting">
      <div class="button-google">
        <div id="google-button"></div>
      </div>
      <br>
      <br>
      <!-- <a href="#" class="butn">Button</a> -->
      <a href="{{ linkedinUrlAuth }}" class="buttons btn-linkedin">
        <i class="fa fa-linkedin"></i>
        Iniciar sessão com LinkedIn
      </a>
      <br>
      <br>
      <br>
      <div class="align-center">
        <a href="{{ fenixUrlAuth }}" class="buttons btn-fenix">
          <i class="fa fa-graduation-cap"></i>
          Iniciar sessão com Fenix
        </a>
      </div>
      <br>
      <br>
      <div class="align-center">
        <a href="{{ microsoftUrlAuth }}" class="buttons btn-microsoft">
          <i class="fa fa-windows"></i>
          Iniciar sessão com Microsoft
        </a>
      </div>
    </div>
  </div>
</section>
