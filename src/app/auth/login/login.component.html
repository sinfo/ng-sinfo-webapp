<mat-toolbar class='topbar'>
  <span>
    <img id="logo_white" src="assets/img/logo-branco.png" alt="Sinfo">
  </span>

</mat-toolbar>

<section class="section">
  <div class="container">
    <div class="align-center">
      <i class="icon section-icon fa fa-sign-in"></i>
      <h3>Login</h3>
    </div>
    <br />
    <br />

    <app-loading [content]="!submitting"></app-loading>

    <div class="row align-center" *ngIf="!submitting">

      <div class="col-md-4 ">
        <button id="google-signin" (click)="onGoogleLogin()" class="btn btn-google" [disabled]="!isGoogleActive">
          <i class="fa fa-google"></i>
          Sign in with Google
        </button>
      </div>

      <!-- <div class="col-md-4 ">
        <a href="{{ linkedinUrlAuth }}" class="btn btn-linkedin">
          <i class="fa fa-linkedin"></i>
          Sign in with Linkedin
        </a>
      </div> -->

      <div class="col-md-4 ">
        <a href="{{ fenixUrlAuth }}" class="btn btn-fenix">
          <i class="fa fa-graduation-cap"></i>
          Sign in with Fenix
        </a>
      </div>
    </div>

  </div>
</section>
