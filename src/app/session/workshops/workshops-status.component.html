<app-menu></app-menu>

<app-loading [content]="workshops"></app-loading>

<div class="wrapper" *ngIf="workshops">
  <app-sidebar *ngIf="user" [user]="user"></app-sidebar>

  <section id="content" class="my-area-content">
    <div class="container workshop-wrapper">

      <div class="row align-center">
        <div class="col-sm-12">
          <h3 class="title">Workshops Status</h3>
          <h6 class="lead">
            You are awesome because you belong to the SINFO team.
            <br> This page is cool. It allows you to see how many tickets are left.
          </h6>
        </div>
      </div>

      <div class="row" *ngFor="let workshops of _workshops">
        <div class="col-sm-12" *ngIf="workshops.date">
          <h4 class="weekDay">{{workshops.date | date:'EEEE':'+0000'}}</h4>
        </div>
        <app-workshop-status-element *ngFor="let workshop of workshops.workshops" [user]="user" [workshop]="workshop">
        </app-workshop-status-element>
      </div>
    </div>
  </section>
</div>
