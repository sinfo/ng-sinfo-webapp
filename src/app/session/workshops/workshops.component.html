<app-menu></app-menu>

<app-loading [content]="workshops"></app-loading>

<div class="wrapper" *ngIf="workshops">
  <app-sidebar *ngIf="user" [user]="user"></app-sidebar>
  
  <section id="content">
    <div class="container workshop-wrapper">

      <div class="row align-center">
        <div class="col-sm-12">
          <h3 class="title">{{ title || 'Workshops' }}</h3>
        </div>
      </div>

      <div *ngIf="workshops && workshops.length === 0" class="row">
        <div class="col-sm-12 align-center">          
          <h6 class="lead">You are not registered to any workshop. <br>
            You can register <a routerLink="/workshops/register">here</a></h6>
        </div>
      </div>

      <div class="row" *ngFor="let workshops of _workshops">
        <div class="col-sm-12" *ngIf="workshops.date">
          <h4 class="weekDay">{{workshops.date | date:'EEEE'}}</h4>
        </div>
        <app-workshop *ngFor="let workshop of workshops.workshops" [user]="user" [workshop]="workshop"></app-workshop>
      </div>
    </div>

  </section>
</div>
