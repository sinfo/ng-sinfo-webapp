<app-menu></app-menu>

<app-loading [content]="session">
</app-loading>

<section *ngIf="session" class="section session-section align-center">
  <div class="container">
    <div class="row">
      <div class="session-icons col-sm-12">
        <h3 class="title">{{session.kind}}</h3>
      </div>
    </div>

    <div class="row">
      <div class="session-details col-sm-12">
        <div class="padded">
          <p> <i class="fa fa-calendar"></i> {{session.date | date:'fullDate'}} </p>
        </div>

        <div class="padded">
          <p> <i class="fa fa-clock-o"></i> {{session.date | date:'shortTime'}} </p>
        </div>

        <div *ngIf="session.place">
          <p> <i class="fa fa-map-marker"></i> {{session.place}} </p>
        </div>
      </div>
    </div>

    <div class="row speaker-section" *ngIf="session.kind === 'Keynote' && speaker" >
      <div class="col-sm-3 col-xs-12">
        <a (click)="onSelect(speaker.id)">
          <img src='{{speaker.img}}'>
        </a>
      </div>

      <div class="col-sm-9 col-xs-12 align-left justify">
        <a (click)="onSelect(speaker.id)">
          <h5 class="name">{{speaker.name}}</h5>
          <h5>{{speaker.title}}</h5>
        </a>
      </div>
    </div>

    <div *ngIf="session.kind !== 'Keynote'" class="row">
      <div class="session">
        <img src='{{session.img}}'>
      </div>
      <!--TODO Add the rest of the information-->
    </div>

    <div class="row">
      <div class="col-sm-12 align-left">
        <p>{{session.description}}</p>
      </div>
    </div>

    <div *ngIf="session.kind === 'Workshop'" class="row">  
      <app-workshop-register-button [user]="user" [workshop]="session"></app-workshop-register-button>
    </div>
    <!--TODO Fetch users checked-in -->
  </div>
</section>
