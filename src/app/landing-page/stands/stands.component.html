<section id="stands" class="section align-center" style="padding-top: 25px">
    <div class="container">
        <span class="icon section-icon icon-badges-votes-10"></span>
        <h3>Stands</h3>
        <br />
        <br />

        <div id="standsSlideshow" class="carousel slide" data-ride="carousel" data-interval="false">

            <ol class="carousel-indicators">
                <li data-target="#standsSlideshow" data-slide-to="0" class="active"></li>
                <li data-target="#standsSlideshow" data-slide-to="1"></li>
                <li data-target="#standsSlideshow" data-slide-to="2"></li>
                <li data-target="#standsSlideshow" data-slide-to="3"></li>
                <li data-target="#standsSlideshow" data-slide-to="4"></li>
            </ol>

            <div class="carousel-inner">

                <div class="item active">
                    <picture>
                        <source srcset="https://static.sinfo.org/static/27-sinfo/stands/Monday.webp" type="image/webp">
                        <source srcset="https://static.sinfo.org/static/27-sinfo/stands/Monday.png" type="image/png"> 
                        <img [src]="'https://static.sinfo.org/static/27-sinfo/stands/Monday.png'" alt="Monday">
                    </picture>
                    <div class="carousel-caption">
                        <h5 class="title">Monday</h5>
                    </div>
                </div>

                <div class="item">
                    <picture>
                        <source srcset="https://static.sinfo.org/static/27-sinfo/stands/Tuesday.webp" type="image/webp">
                        <source srcset="https://static.sinfo.org/static/27-sinfo/stands/Tuesday.png" type="image/png"> 
                        <img [src]="'https://static.sinfo.org/static/27-sinfo/stands/Tuesday.png'" alt="Tuesday">
                    </picture>
                    
                    <div class="carousel-caption">
                        <h5 class="title">Tuesday</h5>
                    </div>
                </div>

                <div class="item">
                    <picture>
                        <source srcset="https://static.sinfo.org/static/27-sinfo/stands/Wednesday.webp" type="image/webp">
                        <source srcset="https://static.sinfo.org/static/27-sinfo/stands/Wednesday.png" type="image/png"> 
                        <img [src]="'https://static.sinfo.org/static/27-sinfo/stands/Wednesday.png'" alt="Wednesday">
                    </picture>
                    <div class="carousel-caption">
                        <h5 class="title">Wednesday</h5>
                    </div>
                </div>

                <div class="item">
                    <picture>
                        <source srcset="https://static.sinfo.org/static/27-sinfo/stands/Thursday.webp" type="image/webp">
                        <source srcset="https://static.sinfo.org/static/27-sinfo/stands/Thursday.png" type="image/png"> 
                        <img [src]="'https://static.sinfo.org/static/27-sinfo/stands/Thursday.png'" alt="Thursday">
                    </picture>
                    <div class="carousel-caption">
                        <h5 class="title">Thursday</h5>
                    </div>
                </div>

                <div class="item">
                    <picture>
                        <source srcset="https://static.sinfo.org/static/27-sinfo/stands/Friday.webp" type="image/webp">
                        <source srcset="https://static.sinfo.org/static/27-sinfo/stands/Friday.png" type="image/png"> 
                        <img [src]="'https://static.sinfo.org/static/27-sinfo/stands/Friday.png'" alt="Friday">
                    </picture>
                    <div class="carousel-caption">
                        <h5 class="title">Friday</h5>
                    </div>
                </div>
            </div>

            <a class="left carousel-control" href="#standsSlideshow" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#standsSlideshow" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
    <br />
    <br />
</section>
