<section id="stands" class="section align-center" style="padding-top: 25px">
    <div class="container">
        <span class="icon section-icon icon-badges-votes-10"></span>
        <h3>Stands</h3>
        <p>Don't miss a single stand! Check where each sponsor will be on each day to get a chance to connect with them.
        </p>
        <br />
        <br />

        <div id="standsSlideshow" class="carousel slide" data-ride="carousel" data-interval="false">

            <ol class="carousel-indicators">
                <li data-target="#standsSlideshow" data-slide-to="0" class="active"></li>
                <li data-target="#standsSlideshow" data-slide-to="1"></li>
                <li data-target="#standsSlideshow" data-slide-to="2"></li>
                <li data-target="#standsSlideshow" data-slide-to="3"></li>
                <li data-target="#standsSlideshow" data-slide-to="4"></li>
            </ol>

            <div class="carousel-inner">

                <div class="item active">
                    <img appImage
                        [url]="'https://sinfo.ams3.cdn.digitaloceanspaces.com/static/30-sinfo/standDays/day1.webp'"
                        alt="Monday">
                    <div class="carousel-caption">
                        <h5 class="title">Monday</h5>
                    </div>
                </div>

                <div class="item">
                    <img appImage
                        [url]="'https://sinfo.ams3.cdn.digitaloceanspaces.com/static/30-sinfo/standDays/day2.webp'"
                        alt="Tuesday">
                    <div class="carousel-caption">
                        <h5 class="title">Tuesday</h5>
                    </div>
                </div>

                <div class="item">
                    <img appImage
                        [url]="'https://sinfo.ams3.cdn.digitaloceanspaces.com/static/30-sinfo/standDays/day3.webp'"
                        alt="Wednesday">
                    <div class="carousel-caption">
                        <h5 class="title">Wednesday</h5>
                    </div>
                </div>

                <div class="item">
                    <img appImage
                        [url]="'https://sinfo.ams3.cdn.digitaloceanspaces.com/static/30-sinfo/standDays/day4.webp'"
                        alt="Thursday">
                    <div class="carousel-caption">
                        <h5 class="title">Thursday</h5>
                    </div>
                </div>

                <div class="item">
                    <img appImage
                        [url]="'https://sinfo.ams3.cdn.digitaloceanspaces.com/static/30-sinfo/standDays/day5.webp'"
                        alt="Friday">
                    <div class="carousel-caption">
                        <h5 class="title">Friday</h5>
                    </div>
                </div>
            </div>

            <a class="left carousel-control" href="#standsSlideshow" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#standsSlideshow" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
    <br />
    <br />
</section>
