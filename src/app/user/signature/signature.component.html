<app-menu></app-menu>

<app-qrcode-scanner (userReadOutput)="receiveUser($event)" [camStarted]="scannerActive" [title]="title" [info]="info">
</app-qrcode-scanner>

<div class="container align-center user" *ngIf="userRead && myCompany">

  <div class="row" *ngIf="myCompany">
    <button type="button" class="btn" (click)="sign()" *ngIf="!alreadySigned">Sign for {{myCompany.name}}</button>
    <button type="button" class="btn btn-danger" (click)="sign()" *ngIf="alreadySigned" disabled>Already signed for {{myCompany.name}}</button>
  </div>

  <div class="row">
    <button type="button" class="btn" (click)="reScan()">Rescan QrCode</button>
  </div>

</div>
