<app-loading [content]="myCompany"></app-loading>

    <div id="content" class="container-fluid">

            <app-qrcode-scanner (userReadOutput)="receiveUser($event)" [camStarted]="scannerActive" [title]="title">

        </div>
    </div>

</div>
