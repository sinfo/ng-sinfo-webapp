<app-loading [content]="user"></app-loading>

<div class="align-center pad" *ngIf="user">
  <div class="row">
    <h3 class="qr-code-title">
      QR Code
    </h3>

    <h5 *ngIf="user.role === 'team'">
      <img class="sinfo-logo" src="https://sinfo.ams3.digitaloceanspaces.com/static/25-sinfo/sinfoLogo.png">
    </h5>
  </div>

  <div class="row qrcode-wrapper">

    <div class="qrcode">

      <h5 class="name">
        Your ID:
      </h5>
      <h4 class="name">
        {{user.id}}
      </h4>
      <!-- <h6 class="name">
        (click QR code to copy!)
      </h6>
      <h3 class='name'>
        <div id='tooltip' class='name transition' style='opacity: 0;'>Copied!</div>
      </h3> -->

      <div class="qrcode-grid ">
        <qrcode class="qrcodeimg" [qrdata]="user.id" [level]="'L'"></qrcode>
        <div class="copy qrcode-animation">
          <div class="copyIcon">
            <fa-icon [icon]="['fas', 'copy']"></fa-icon>
          </div>
        </div>
      </div>

      <h3 class="name">
        {{user.name}}
      </h3>
      <h5 *ngIf="user.role === 'company' && company" class="name">
        {{company.name}}
      </h5>

      <div *ngIf="presentationRole" class="role">
        <h3>
          {{presentationRole}}
        </h3>
      </div>
    </div>
  </div>
