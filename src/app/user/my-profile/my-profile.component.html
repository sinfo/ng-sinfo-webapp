<app-loading [content]="user"></app-loading>

<div class="align-center pad" *ngIf="user">
  <div class="row qrcode-margin">
    <h3 class="qr-code-title">QR Code</h3>
    
    <div *ngIf="promocodesInfo" class="alert alert-info promocode-info">
      <b>Promocodes: </b> Check promocodes page
      <a routerLink="/user/promocodes">here</a> or by clicking the icon
      <span><mat-icon class="icon-alert">receipt</mat-icon></span> to obtain discounts and offers
      in our partners!<a (click)="closePromocodesInfo()"><mat-icon color="warn" class="icon-alert">close</mat-icon></a>
    </div>
  </div>

  <div class="card-wrapper">
    <mat-card class="card">
      <mat-card-header style="max-width: 298px">
        <div mat-card-avatar *ngIf="user.role === 'team'">
          <img class="sinfo-logo" src="assets/img/PowerOn.png" />
        </div>
        <div mat-card-avatar *ngIf="user.role === 'company' && company">
          <img class="sinfo-logo" src="{{ company.img }}" />
        </div>
        <mat-card-title
          style="overflow-wrap: anywhere; width: 100%; text-align: center"
        >
          {{ user.name }}
        </mat-card-title>
        <mat-card-subtitle *ngIf="user.role === 'company' && company">
          <h6 style="color: white">{{ company.name }}</h6>
        </mat-card-subtitle>
      </mat-card-header>
      <qrcode
        mat-card-image
        class="qrcodeimg"
        [qrdata]="user.id"
        [scale]="10"
      ></qrcode>
      <mat-card-content>
        <h5>
          {{ presentationRole }}
        </h5>
      </mat-card-content>
    </mat-card>
  </div>
