<div class="dialog-container">
    <div mat-dialog-content class="mat-text">
      <p>Are you sure you want to delete this link?</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="btn btn-cancel" (click)="onCancelClick()">Cancel</button>
      <button mat-button color="warn" class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
    </div>
  </div>
