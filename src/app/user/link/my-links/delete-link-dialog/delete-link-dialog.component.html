<div class="dialog-container">
    <mat-dialog-content class="mat-text">
      <p>Are you sure you want to delete this link?</p>
    </mat-dialog-content>
    <mat-dialog-actions class="d-flex align-items-center justify-content-center">
      <button mat-button [mat-dialog-close]="false" color="primary">Cancel</button>
      <button mat-button [mat-dialog-close]="true" color="warn">Delete</button>
    </mat-dialog-actions>
  </div>
