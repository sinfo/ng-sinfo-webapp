<app-menu></app-menu>

<app-loading [content]="company"></app-loading>

<div class="user sidebar-wrapper" *ngIf="company">

  <app-sidebar [user]="me" [showSidebar]="false"></app-sidebar>

  <div id="content" class="container-fluid">
    <div class="align-center">

      <app-qrcode-scanner (userReadOutput)="receiveUser($event)" [camStarted]="scannerActive" [title]="title" [info]="info">
      </app-qrcode-scanner>

      <div *ngIf="userRead">

        <div class="row">
          <textarea [(ngModel)]="notes" class="form-control" placeholder="Insert your notes here">
                </textarea>
        </div>

        <div class="row">
          <button type="button" class="btn" (click)="link()">
            <span class="glyphicon glyphicon-link"></span> Link to {{company.name}}
          </button>
        </div>

        <div class="row" *ngIf="currentLink">
          <button type="button" class="btn btn-danger" (click)="deleteLink()">
            Remove link
          </button>
        </div>

        <div class="row">
          <button type="button" class="btn" (click)="reScan()">Rescan QrCode</button>
        </div>
      </div>

    </div>
  </div>
</div>
