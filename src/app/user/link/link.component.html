<app-menu></app-menu>

<app-qrcode-scanner (data)="processData($event)" [camStarted]="scannerActive">
</app-qrcode-scanner>

<div class="container align-center user" *ngIf="userRead">
  <div class="row">
    <h3 class="name">
      {{userRead.name}}
    </h3>
  </div>

  <div class="row link-warning" *ngIf="currentLink">
    <h6>
      <span class="glyphicon glyphicon-link"></span>
      Linked with {{company.name}}
      <span class="glyphicon glyphicon-link"></span>
    </h6>
  </div>

  <div class="row">
    <div class="portrait-wrapper">
      <img class="portrait" src="{{userRead.img}}">
    </div>
  </div>

  <div class="row">
    <textarea [(ngModel)]="notes" class="form-control" placeholder="Insert your notes here">
      </textarea>
  </div>

  <div class="row">
    <button type="button" class="btn" (click)="link()">
      <span class="glyphicon glyphicon-link"></span> Link to {{company.name}}
    </button>
  </div>

  <div class="row" *ngIf="currentLink">
    <button type="button" class="btn btn-danger" (click)="deleteLink()">
      Remove link
    </button>
  </div>

  <div class="row">
    <button type="button" class="btn btn-warning" (click)="reScan()">Rescan QrCode</button>
  </div>



</div>
