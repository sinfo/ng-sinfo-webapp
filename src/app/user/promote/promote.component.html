<app-menu></app-menu>

<app-qrcode-scanner (data)="processData($event)" [camStarted]="active">
</app-qrcode-scanner>

<div class="container align-center user" *ngIf="userRead">
  <div class="row">
    <h3 class="name">
      {{userRead.name}}
    </h3>

    <h5 *ngIf="userRead.role === 'team'">
      {{userRead.role}}
    </h5>

    <h5 *ngIf="userRead.role === 'company'">
      {{company}}
    </h5>

    <h5 *ngIf="!userRead || !userRead.role">
      user
    </h5>
  </div>

  <div class="row">
    <div class="portrait-wrapper">
      <img class="portrait" src="{{userRead.img}}">
    </div>
  </div>

  <div class="row">

    <div class="col-md-4">
      <button class="btn btn-button" (click)="promoteToTeam()">Promote to team</button>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
          Promote to company
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
          <li *ngFor="let company of companies">
            <a tabindex="-1" (click)="promoteToCompany(company.name)">{{company.name}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-4">
      <button class="btn btn-button" (click)="demoteUser()">Demote user</button>
    </div>

  </div>

</div>
