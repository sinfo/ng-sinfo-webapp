<app-menu></app-menu>

<div class="container" *ngIf="!user">
    <span class="icon section-icon fa fa-spinner align-center"></span>
    <h3 class="align-center">Loading...</h3>
</div>

<div class="container align-center" *ngIf="user">
  <h1  >
    {{user.name}}
  </h1>

  <br />

  <img src="{{user.img}}">
  
  <div class="container" *ngIf="user.area">
    <h5>Area: </h5>
    <p>{{user.area}}</p>
  </div>
  
  <div class="container" *ngIf="user.skills">
    <h5>Skills: </h5>
    <p>{{user.skills}}</p>
  </div>
  
  <div class="container">
      <h5>Current points: </h5>
      <p>{{user.points.total ? user.points.total : 0}}</p>
  </div>

  <div class="container" *ngIf="achievements.length > 0">
    <h5>Achievements earned: </h5>
    <img class="achievements" src="{{achievement.img}}" align="left" width="220" title="{{achievement.name}}" *ngFor="let achievement of achievements">
  </div>
  
</div>
