<div class="align-center">
  <div class="row">
    <div class="col-sm-12 align-center">
      <h3 class="title">Picking the winner</h3>
      <i class="fa fa-trophy" aria-hidden="true"></i>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 align-center">
      <div *ngIf="!achievements && achievements.length === 0">
        No sessions yet
      </div>

      <div *ngIf="achievements && achievements.length > 0 && !achievement" class="flex-container">
        <button *ngFor="let element of achievements" (click)=showUsers(element.achievement) type="button"
          class="btn btn-secondary" class="flex-item">

          <img class="portrait" src="{{element.img}}"
            onerror="this.src='https://sinfo.ams3.digitaloceanspaces.com/static/25-sinfo/speakers/hacky.png'">
          <p>
            {{element.name}}
          </p>
        </button>
      </div>

      <div *ngIf="achievement && users.length > 0 && !winner">
        <div class="flex-container">
          <div *ngFor="let user of users" class="flex-item small">
            <img class="portrait" src="{{user.img}}"
              onerror="this.src='https://sinfo.ams3.digitaloceanspaces.com/static/25-sinfo/speakers/hacky.png'">
            <p>{{user.name}}</p>
          </div>
        </div>
        <button (click)=chooseWinner() type="button" class="btn btn-secondary">Pick Winner</button>
        <button (click)=changeSession() type="button" class="btn btn-secondary">Change Session</button>
      </div>

      <div *ngIf="winner">
        <div class="portrait-wrapper">
          <img class="portrait" src="{{winner.img}}"
            onerror="this.src='https://sinfo.ams3.digitaloceanspaces.com/static/25-sinfo/speakers/hacky.png'">
          <p>{{winner.name}}</p>
          <button (click)=chooseWinner() type="button" class="btn btn-secondary">Reroll</button>
          <button (click)=changeSession() type="button" class="btn btn-secondary">Change Session</button>
        </div>
      </div>
    </div>
  </div>
</div>
