<div class="container align-center user">
    <h3 class="title">
        {{title}}
    </h3>

    <div class="video-wrapper" *ngIf="camStarted">
        <button *ngIf="availableDevices && availableDevices.cams && availableDevices.cams.length > 1" id="changeCamera" (click)="changeCamera()" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-retweet"></span>
        </button>
        <ngx-zxing [start]="camStarted" [device]="selectedDevice" [cssClass]="'videoqrcode'" (camerasFound)="displayCameras($event)"
            (scanSuccess)="handleQrCodeResult($event)"></ngx-zxing>
    </div>

    <div *ngIf="!camStarted && userRead !== undefined">
        <div class="row">
            <h3 class="name">
                {{userRead.name}}
            </h3>
        </div>

        <div class="row warning">
            <h6 *ngIf="info && info.length > 0">
                {{info}}
            </h6>
        </div>

        <div class="row">
            <div class="portrait-wrapper">
                <img class="portrait" src="{{userRead.img}}">
            </div>
        </div>
    </div>

</div>
