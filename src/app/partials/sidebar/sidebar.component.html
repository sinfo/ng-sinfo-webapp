<nav id="sidebar" [ngClass]="{'active': showSidebar }">
  <button type="button" (click)="showSidebar = !showSidebar" id="sidebarCollapse">
    <i *ngIf="showSidebar" class="glyphicon glyphicon-menu-left"></i>
    <i *ngIf="!showSidebar" class="glyphicon glyphicon-menu-right"></i>
  </button>
  <!-- Sidebar Links -->
  <ul class="list-unstyled components">
    <li *ngIf="user.role === 'user'">
      <a href="#workshopsSubmenu" data-toggle="collapse"  aria-expanded="true">
        <i class="glyphicon glyphicon-briefcase"></i>
        Workshops
      </a>
      <ul class="list-unstyled in" id="workshopsSubmenu">
        <li><a href="#">Register</a></li>
        <li><a href="#">My workshops</a></li>
      </ul>
    </li>
    <li *ngIf="user.role === 'team'">
      <a href="#promotionsSubmenu" data-toggle="collapse" aria-expanded="true">
        <i class="glyphicon glyphicon-king"></i>
        Promotions
      </a>
      <ul class="list-unstyled in" id="promotionsSubmenu">
        <li><a routerLink="/promote">Promote</a></li>
        <li><a href="#">My Promotions</a></li>
      </ul>
    </li>
    <li *ngIf="user.role === 'company'">
      <a href="#linksSubmenu" data-toggle="collapse" aria-expanded="true">
        <i class="glyphicon glyphicon-duplicate"></i>
        Links
      </a>
      <ul class="list-unstyled in" id="linksSubmenu">
        <li><a routerLink="/link">Link</a></li>
        <li><a routerLink="/my-links">My Links</a></li>
      </ul>
    </li>
  </ul>
</nav>
