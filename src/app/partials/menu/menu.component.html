<header class="header header-black">
  <div class="header-wrapper">
    <div [ngClass]="{'header-row': screenWidth >= 768, 'col-sm-2 col-xs-12 navigation-header': screenWidth < 768 }">
      <div class="drawer">
        <a routerLink="/" class="logo">
          <img id="logo_white" src="assets/img/logo-branco2.png" alt="Sinfo">
        </a>
        <button *ngIf="screenWidth < 768" class="navbar-toggle collapsed" (click)="toggleDropdown()" aria-label="Menu">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="col-sm-10 col-xs-12 navigation-container">
        <div id="navigation" class="navbar-collapse collapse" [ngClass]="{'in': showDropDown}">
          <ul class="nav nav-tabs navigation-list pull-left light-text">

            <!-- <li class="navigation-item" (click)="closeDropdown()">
              <a routerLink="/" fragment="speakers" class="navigation-link">Speakers</a>
            </li>

            <li class="navigation-item">
              <a routerLink="/" fragment="team" class="navigation-link">Team</a>
            </li>

            <li class="navigation-item dropdown" [class.open]="showEditionsDropDown">
              <a class="nav-link" class="navigation-link" (click)="showEditionsDropdown()">Previous Editions</a>
              <div class="dropdown-menu" *ngIf="shortEventList">

                <a *ngFor="let event of shortEventList" routerLink="/event/{{id_to_url[event.id]}}"
                  class="dropdown-item navigation-link" (click)="closeDropdown()">{{event.name}}</a>
              </div>
            </li> -->


            <li class="navigation-item">
              <a href="https://sinfo.org" class="navigation-link">Go to website</a>
            </li>

          </ul>
          <ul class="navigation-list pull-right light-text">
            <li *ngIf="!isLoggedIn" class="navigation-item" (click)="closeDropdown()">
              <a routerLink="/login" class="navigation-link">
                <span class="fa fa-sign-in"></span> Login
              </a>
            </li>

            <li *ngIf="isLoggedIn" class="navigation-item" (click)="closeDropdown()">
              <a routerLink="/user/qrcode" class="navigation-link">
                <span class="fa fa-user"></span> My Area
              </a>
            </li>
            <li *ngIf="isLoggedIn" class="navigation-item" (click)="closeDropdown()">
              <a (click)="onLogout()" class="navigation-link">
                <span class="fa fa-sign-out"></span> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>

<div *ngIf="messageService.messages.length">
  <div *ngFor="let message of messageService.messages" class="container alert-message">
    <div [class]="message.messageClass" role="alert">
      <button (click)="messageService.clear()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{ message.type }}!</strong> {{ message.text }}
    </div>
  </div>
</div>
