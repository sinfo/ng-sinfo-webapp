<header class="header header-black">
  <div class="header-wrapper">
    <div class="container">
      <div class="col-sm-2 col-xs-12 navigation-header">
        <a routerLink="/" class="logo">
          <img id="logo_blue" src="assets/img/logos/71-x-19-Blue.png" alt="Sinfo" class="retina-hide">
          <img id="logo_white" src="assets/img/logos/71-x-19-White.png" alt="Sinfo" class="retina-show">
        </a>
        <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation" aria-expanded="false" aria-controls="navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="col-sm-10 col-xs-12 navigation-container">
        <div id="navigation" class="navbar-collapse collapse">
          <ul class="nav nav-tabs navigation-list pull-left light-text">
            <li class="navigation-item">
              <a href="#schedule" class="navigation-link">Schedule</a>
            </li>
            <li class="navigation-item">
              <a href="#speakers" class="navigation-link">Speakers</a>
            </li>
            <li class="navigation-item">
              <a href="#about" class="navigation-link">About</a>
            </li>
            <li class="navigation-item">
              <a href="#team" class="navigation-link">Team</a>
            </li>
            <li class="navigation-item">
              <a href="#contacts" class="navigation-link">Contacts</a>
            </li>
          </ul>
          <ul class="navigation-list pull-right light-text">
            <li *ngIf="!isLoggedIn" class="navigation-item">
              <a routerLink="/login" class="navigation-link">
                <span class="fa fa-sign-in"></span> Login
              </a>
            </li>
            <li *ngIf="!isLoggedIn" class="navigation-item">
              <a routerLink="/register" class="navigation-link">
                <span class="fa fa-user-plus"></span> Register
              </a>
            </li>

            <li *ngIf="isLoggedIn" class="navigation-item">
              <a routerLink="/me" class="navigation-link">
                <span class="fa fa-user"></span> My Profile
              </a>
            </li>
            <li *ngIf="isLoggedIn" class="navigation-item">
              <a (click)="onLogout()" class="navigation-link">
                <span class="fa fa-sign-out"></span> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>

<div *ngIf="messageService.messages.length">
  <div *ngFor="let message of messageService.messages" class="container alert-message">
    <div [class]="message.messageClass" role="alert">
      <button (click)="messageService.clear()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{ message.type }}!</strong> {{ message.text }}
    </div>

  </div>
</div>
