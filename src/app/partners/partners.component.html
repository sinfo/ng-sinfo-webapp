<app-menu></app-menu>

<app-loading [content]="partners"></app-loading>

<div class="wrapper" *ngIf="partners">

  <app-sidebar [user]="currentUser"></app-sidebar>

  <div id="content" class="content container-fluid my-area-content">
    <div class="align-center">

      <div class="row">
        <div class="col-sm-12">
          <h3 class="partners-title">
            Partners
          </h3>
          <h6 class='subtitle'> Click a card to view the code!
          </h6>
          <h6 class='subtitle'>Click the code to copy it!</h6>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="cards" *ngIf='!isPartnersEmpty'>
            <div class="card-wrapper" *ngFor="let p of partners; let i = index">
              <div class='card' id='{{i}}'>
                <div class='card-img-wrapper'>
                  <img src='{{p.img}}' class='card-img'>
                </div>
                <div class='code-description'>
                  <span class='text-box'>{{p.description}}</span>
                </div>
                <div class='card-text' (click)='copy($event, p.code)'>
                  <span class='text-box'><b>{{p.code}}</b></span>
                </div>
                <div id='tooltip-{{p.code}}' class='tooltip' style='opacity: 0;'>Copied!</div>
              </div>
            </div>
          </div>

          <div *ngIf='isPartnersEmpty'>
            <h6 class='subtitle'> No promo codes yet :(
            </h6>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
